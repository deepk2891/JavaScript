<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Weather App</title>
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
	</head>
	<body class="bg-gray-200">
		<!-- component -->
		<div class="min-h-screen flex items-center justify-center">
			<div class="flex flex-col bg-white rounded p-4 w-full max-w-xs">
				<div class="flex flex-row">
					<input
						type="text"
						id="cityNameSearch"
						name="cityNameSearch"
						class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
					/>
					<button id="searchButton" class="text-white bg-indigo-500 border-0 px-4 focus:outline-none hover:bg-indigo-800 rounded text-lg">Search</button>
				</div>
				<div class="text-sm message">search the city name</div>
				<div class="mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
					<svg class="w-32 h-32" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
					</svg>
				</div>
				<div class="flex flex-row items-center justify-center mt-6">
					<div class="font-medium text-6xl temp">24°</div>
					<div class="flex flex-col items-center ml-6">
						<div>Cloudy</div>
						<div class="mt-1">
							<span class="text-sm"><i class="far fa-long-arrow-up"></i></span>
							<span class="text-sm font-light text-gray-500 temp_max">28°C</span>
						</div>
						<div>
							<span class="text-sm"><i class="far fa-long-arrow-down"></i></span>
							<span class="text-sm font-light text-gray-500 temp_min">20°C</span>
						</div>
					</div>
				</div>
				<div class="flex flex-row justify-between mt-6">
					<div class="flex flex-col items-center">
						<div class="font-medium text-sm">Wind</div>
						<div class="text-sm text-gray-500 wind_speed">9km/h</div>
					</div>
					<div class="flex flex-col items-center">
						<div class="font-medium text-sm">Humidity</div>
						<div class="text-sm text-gray-500 humidity">68%</div>
					</div>
					<div class="flex flex-col items-center">
						<div class="font-medium text-sm">Visibility</div>
						<div class="text-sm text-gray-500 visibility">10km</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
