<!DOCTYPE html>
<html>
	<head>
		<title>Multicolor Website</title>
		<style>
			:root {
				--primary-color: #3498db;
				--secondary-color: #e74c3c;
				--background-color: #f2f2f2;
			}

			body {
				background-color: var(--background-color);
				margin: 0;
				padding: 0;
			}

			header {
				background-color: var(--primary-color);
				color: white;
				padding: 20px;
			}

			h1 {
				font-size: 2em;
			}

			.content {
				padding: 20px;
			}

			.button {
				background-color: var(--secondary-color);
				color: white;
				padding: 10px 20px;
				border: none;
				cursor: pointer;
			}

			.button:hover {
				background-color: var(--primary-color);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Multicolor Website</h1>
			<button class="button" onclick="changeColors()">Change Colors</button>
		</header>

		<div class="content">
			<p>This is a multicolor website that uses CSS variables to change colors.</p>
		</div>

		<script>
			function changeColors() {
				document.documentElement.style.setProperty("--primary-color", getRandomColor())
				document.documentElement.style.setProperty("--secondary-color", getRandomColor())
				document.documentElement.style.setProperty("--background-color", getRandomColor())
			}

			//	function getRandomColor() {
			//		const letters = "0123456789ABCDEF"
			//		let color = "#"
			//		for (let i = 0; i < 6; i++) {
			//			color += letters[Math.floor(Math.random() * 16)]
			//		}
			//		return color
			//	}

			getRandomColor = () => {
				const randomNumber = `#${Math.floor(Math.random() * 900000) + 100000}`
				return randomNumber
			}
		</script>
	</body>
</html>
