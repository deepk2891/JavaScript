<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table {
				border-collapse: collapse;
			}
			table td {
				padding: 10px;
			}
			thead {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>making Student listing</h1>

		<table border="1" id="studentList"></table>

		<script>
			const students = [
				{ name: "Jonny depp", gender: "male" },
				{ name: "Amber herd", gender: "female" },
				{ name: "sunny deol", gender: "male" },
			]

			function getStudentHTML(students) {
				const studentListDiv = document.getElementById("studentList")
				studentListDiv.innerHTML = `
                    <thead>
                        <tr>
				            <td>Name</td>
				            <td>Gender</td>
                        </tr>
                    </thead>
                `

				for (let i = 0; i < students.length; i++) {
					const student = students[i]
					studentListDiv.innerHTML += `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.gender}</td>
                        </tr>
                    `
				}
			}
			getStudentHTML(students)
		</script>
	</body>
</html>
