	<body>
		<script>
			//ðŸŸ¨ Basics of Arrays :

			var myArray = [1, 2, 3]

			console.log(myArray)
			console.log(myArray[1])

			myArray[0] = 4
			console.log(myArray)

			//ðŸŸ¨ Syntax Rules for Arrays [] :
			//ðŸŸ© [ List , of , values ]

			//ðŸŸ© const myArray = [ 1, 2, 3 ]
			//		INDEX  -->     0  1  2

			//ðŸŸ¦ Inside of Array we can put any type of value

			var myArray = [1, "hello", true, { name: "bob" }, [1, 2]]
			console.log(typeof [1, 2])

			console.log(Array.isArray([1, 2])) //true
			console.log(Array.isArray(true))
			console.log(Array.isArray("hello"))

			//ðŸŸ¨ .push() - Adds a value to the end of the array

			myArray.push(100)
			console.log(myArray)

			//ðŸŸ¨ .splice() - Removes a value from an array

			myArray.splice([5]) //100
			console.log(myArray)

			//ðŸŸ¨-----------------PART-2-----------------

			const array1 = [1, 2, 3]
			const array2 = array1.slice()
			array2.push(1)
			console.log(array1)
			console.log(array2)

			const [firstValue, secondValue] = [1, 2, 3]

			for (let i = 1; i <= 10; i++) {
				if (i % 3 === 0) {
					continue //ðŸŸ¨Skip
				}
				console.log(i)
				if (i === 8) {
					break //ðŸŸ¨Stop
				}
			}

			let a = 1
			while (a <= 10) {
				if (a % 3 === 0) {
					a++
					continue
				}
				console.log(a)
				a++
			}

			function doubleArray(nums) {
				let numsDoubled = []

				for (let i = 0; i < nums.length; i++) {
					const num = nums[i]
					if (num === 0) {
						return numsDoubled
					}
					numsDoubled.push(num * 2)
				}
				// console.log(numsDoubled)
				return numsDoubled
			}
			// doubleArray([1, 1, 3])
			console.log(doubleArray([1, 0, 3]))
