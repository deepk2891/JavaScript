	<body>
		<script>
			function getLastValue(array) {
				const LastIndex = array.length - 1
				return array[LastIndex]
			}
			console.log(getLastValue([1, 2, 3]))
			console.log(getLastValue([1, true, 1.221, "deep"]))
		</script>
