<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<script>
			function minMax(nums) {
				let result = {
					min: null,
					max: null,
				}

				for (let i = 0; i < nums.length; i++) {
					const value = nums[i]

					if (result.min === null || value < result.min) {
						result.min = value
					}

					if (result.max === null || value > result.max) {
						result.max = value
					}
				}

				return result
			}
			console.log(minMax([1, -3, 5]))
		</script>
	</body>
