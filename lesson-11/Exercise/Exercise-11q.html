<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise - 11q</title>
	</head>
	<body>
		<script>
			function findIndex(array, word) {
				for (let i = 0; i < array.length; i++) {
					if (array[i] === word) {
						return i
					}
				}
				return -1
			}
			console.log(findIndex(["red", "blue", "red"], "red"))
			console.log(findIndex(["green", "blue", "red"], "yellow"))
		</script>
	</body>
</html>
