<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>

    <!-- 

        We can save any type of value in Object.

        
        ðŸŸ¨Console.log = Method ~~~~~~~~~~~~~~~~~~~~~~~
        ðŸŸ©Console is an Object provided by JavaScript
        ðŸŸ©log is a function save inside console Object.
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~


        ðŸŸ¨Math.round ~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        ðŸŸ©Math is Object
        ðŸŸ©random is function saved in Math object
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

     -->
    <script>

        //ðŸŸ¨Syntax Rules for object :
        //ðŸŸ¨Create an object
        const product = {
            //ðŸŸ©Property : Values
            name: 'apple',
            price: 100
        }

        //ðŸŸ¨Access a value~~~~~~~~~~~~~~~~~~~~~~
        //ðŸŸ©Inside the ðŸŸ¨objectName.propertyName

        console.log(typeof (product));  // object
        console.log(product);
        console.log(product.name);  //ðŸŸ©Dot Notation
        console.log(product.price);

        product.name = 'banana';
        console.log(product);

        //ðŸŸ¦If property not exist =  value undefined

        product.newProperty = true;
        console.log(product);


        //ðŸŸ¨Delete property~~~~~~~
        delete product.newProperty;
        console.log(product);



        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {                    // ðŸŸ¨Nested Object
                stars: 4.5,
                count: 87
            },
            fun: function function1 ()   //ðŸŸ¨function is another type of value in javascript
            {
                console.log('function inside object');
            }
        };

        console.log(product2);
        console.log(product2.name);

        //ðŸŸ©Bracket Notation : let us use properties that don't work with dot notation
        console.log(product2[ 'name' ]);
        console.log(product2[ 'delivery-time' ]);

        console.log(product2.rating);
        console.log(product2.rating.count);

        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);


        // ðŸŸ¨JSON   :   ðŸŸ©Syntax more universal then javascript
        // javascript object notation
        // a syntax 
        // similar to JavaScript object
        // but has less features
        // similar to JS object
        // but with less features


        // Built in JSON Object
        // Convert:
        // Javascript Object ðŸ‘‰âž¡ JSON


        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));  //string


        // Convert JSON ðŸ‘‰âž¡ JavaScript Object

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));


        //ðŸŸ¨ local storage

        console.log('hello'.length);  //ðŸŸ¨Autoboxing
        console.log('hello'.toUpperCase());


        //ðŸŸ¨ Objects are References

        const object1 = {
            message: 'hello',
        };
        const object2 = object1;
        console.log(object2);   //ðŸŸ© Copy by reference

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        };

        console.log(object3 === object1);  //false
        console.log(object2 === object1);  //true


        //ðŸŸ¨ Shortcut for objects

        const object4 = {
            message: 'Good job!',
            price: 799
        };
        //const message = object4.message;
        const { message,price } = object4;
        console.log(message);   // Good job!
        console.log(price);



        //ðŸŸ¨ Shorthand property

        const object5 = {
            //    message: message
            message,
            // method: function function1 ()
            // {
            // console.log('method');
            // }
            method ()       //ðŸŸ©Shorthand Method Syntax
            {
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();




    </script>
</body>
