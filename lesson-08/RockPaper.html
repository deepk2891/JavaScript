<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects -Rock Paper Scissors</title>

    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: all 0.1s linear;
            margin: 0 5px;
        }

        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <!--   ðŸŸ¨       ðŸŸ¨        ðŸŸ¨         ðŸŸ¨    -->
    <!--    0-------1/3--------2/3---------1     -->
    <!--      Rock   |   Paper  |  Scissors      -->

    <!-- 

        ðŸŸ¨Algorithm -> Code   (When we click a button)
        ðŸŸ¦1. Computer randomly selects a move.
        ðŸŸ¦2. Computer moves to get result.
        ðŸŸ¦3. Update a score.
        ðŸŸ¦4. Display the result and score in a popup.

     -->


    <button onclick="playGame('rock');">Rock</button>

    <button onclick="playGame('paper');">Paper</button>

    <button onclick="playGame('scissors');">Scissors</button>

    <!-- ðŸŸ¨ -->
    <button onclick="score.wins=0; score.losses=0; score.ties=0; localStorage.removeItem('score');">Reset Score</button>



    <script>

        //ðŸŸ¨
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        }

        // if (!score) {
        //     score = {
        //         wins: 0,
        //         losses: 0,
        //         ties: 0
        //     }
        // }


        function playGame (playerMove)
        {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Lose !';
                }
                else if (computerMove === 'paper') {
                    result = 'You Win !';
                }
                else if (computerMove === 'scissors') {
                    result = 'Tie !';
                }
            }
            else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Win !';
                }
                else if (computerMove === 'paper') {
                    result = 'Tie !';
                }
                else if (computerMove === 'scissors') {
                    result = 'You Lose !';
                }
            }
            else if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie !';
                }
                else if (computerMove === 'paper') {
                    result = 'You Lose !';
                }
                else if (computerMove === 'scissors') {
                    result = 'You Win !';
                }
            }

            //ðŸŸ¨Algorithm -> CODE
            if (result === 'You Win !') {
                score.wins += 1;
            }
            else if (result === 'You Lose !') {
                score.losses += 1;
            }
            else if (result === 'Tie !') {
                score.ties += 1
            }

            //ðŸŸ¨
            localStorage.setItem('score',JSON.stringify(score));

            //ðŸŸ¨
            alert(`You picked ${ playerMove }. Computer picked ${ computerMove }. ${ result }
Wins: ${ score.wins }, Losses: ${ score.losses }, Ties: ${ score.ties }`);

        }

        function pickComputerMove ()
        {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove;
        }

    </script>
</body>

</html>
