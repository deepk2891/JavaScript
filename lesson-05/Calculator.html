<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			body {
				text-align: center;
			}

			button {
				cursor: pointer;
				font-size: 30px;
				height: 60px;
				min-width: 50px;
				padding: 0 10px;
				background-color: white;
				color: black;
				border: 2px solid black;
				transition: all 0.1s linear;
				margin: 5px;
			}

			button:hover {
				background-color: black;
				color: white;
			}
			input {
				width: 235px;
				height: 50px;
				font-size: 30px;
				border: 2px solid black;
			}
		</style>
	</head>

	<body>
		<input id="output" />
		<!-- ðŸŸ©5r. -->
		<p>
			<button onclick="Calc('1')">1</button>
			<button onclick="Calc('2')">2</button>
			<button onclick="Calc('3')">3</button>
			<button onclick="Calc(' + ')">+</button>
		</p>
		<p>
			<button onclick="Calc('4')">4</button>
			<button onclick="Calc('5')">5</button>
			<button onclick="Calc('6')">6</button>
			<button onclick="Calc(' - ')">-</button>
		</p>
		<p>
			<button onclick="Calc('7')">7</button>
			<button onclick="Calc('8')">8</button>
			<button onclick="Calc('9')">9</button>
			<button onclick="Calc(' * ')">*</button>
		</p>
		<p>
			<button onclick="Calc('0')">0</button>
			<button onclick="Calc('.')">.</button>
			<button onclick="Calc('=')">=</button>
			<button onclick="Calc(' / ')">/</button>
		</p>

		<button onclick="Calc('clear')">clear</button>

		<script>
			//ðŸŸ©5n.
			var calculation = ""

			function Calc(val) {
				if (val === "clear") {
					calculation = ""
				} else if (val === "=") {
					calculation = eval(calculation)
				} else {
					calculation += val
				}
				document.getElementById("output").value = calculation
			}
		</script>
	</body>
</html>
