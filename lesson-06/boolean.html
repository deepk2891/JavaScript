<!DOCTYPE html>
<html lang="en">

<head>

    <title>Booleans & IF Statements</title>

    <style>

<body>


    <script>
        true
        false

        // 游릳Comparison operators
        // 游릱>    <    >=   <=   ===  !==

        // 游릳Order of operation
        // 游릱1. (...)
        // 游릱2. * / 
        // 游릱3. + - 
        // 游릱4. Comparison operators 


        console.log(3 > 5 - 5);

        console.log(5 === '5.00');

        // 游릴
        if (true) {
            console.log('if');
        }
        else {
            console.log('else');
        }


        // 游릴
        const age = 15;
        if (age >= 16) {
            console.log('You can drive');
            console.log('Congrats');
        }
        else if (age >= 14) {
            console.log('Almost there');
        }
        else {
            console.log("You can't drive");
        }


        // 游릴
        console.log(true && false);
        console.log(0.2 >= 0 && 0.2 < 1 / 3);

        console.log(true || false);
        console.log(!false);

        // 游릴
        if (0) {
            console.log('truthy');
        }


        // 游릴
        const cardQuantity = 5;
        if (cardQuantity > 0) {
            console.log('cart has products');
        }
        else {
            console.log('cart is empty');
        }


        // 游릴
        console.log(!0);

        console.log('text' / 5);

        // 游릴
        const variable1 = undefined;
        console.log(variable1);

        // 游릴
        const result = 0 ? 'truthy' : 'falsy';
        console.log(result);

        // 游릴
        false && console.log('hello');

        // 游릴
        const message = 5 && 'hello';
        console.log(message);

        // 游릴
        const currency = undefined || 'USD';
        console.log(currency);

    </script>
