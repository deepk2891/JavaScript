<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>For Loops</title>
	</head>
	<body></body>
</html>
<script>
	for (let i = 0; i <= 2; i++) {
		console.log(i + " hello ")
	}

	for (let j = 10; j > 0; j -= 2) {
		console.log(j)
	}
	console.log("HAPPY NEW YEAR")

	//CONTINUE
	for (let k = 1; k <= 20; k++) {
		if (k == 13) {
			//SKIP 13
			continue
		} else {
			console.log(k)
		}
	}

	//BREAK
	for (let m = 1; m <= 20; m++) {
		if (m == 13) {
			//BREAK on Entry of 13
			break
		} else {
			console.log(m)
		}
	}
</script>
