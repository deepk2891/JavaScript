<script>
	// ðŸŸ¨Function = A section of reusable code.

	//Parameters
	function happBirthday(username, age) {
		console.log("Happy Birthday to you!")
		console.log("Happy Birthday brother!")
		console.log(`Happy Birthday dear ${username}!`)
		console.log(`you are ${age} years old`)
	}
	//Arguments
	happBirthday("deep", 20)

	function add(a, b) {
		let result = a + b
		return result
		// return a + b
	}
	let answer = add(2, 3)
	console.log(answer)
	console.log(add(5, 2))

	function subtract(a, b) {

	}

	}

		// if (number % 2 === 0) {
		// 	return true

		// }

	}
