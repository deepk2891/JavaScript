<script>
	//  Static = keyword that define properties or method that belong
	//           to a class itselt rather than the objects creating
	//           From that class(class owns anything static, not the objects)

	class MathUtil {
		static PI = 3.14159

		static getDiameter(radius) {
			return radius * 2
		}

		static getCircumference(radius) {
			return 2 * this.PI * radius
		}

		static getArea(radius) {
			return this.PI * radius * radius
		}
	}

	console.log(MathUtil.PI)
	console.log(MathUtil.getDiameter(10))
	console.log(MathUtil.getCircumference(10))
	console.log(MathUtil.getArea(10))

	class User {
		static userCount = 0

		constructor(username) {
			this.username = username
			User.userCount++
		}

		static getUserCount() {
			console.log(`There are ${User.userCount} users online`)
		}

		sayHello() {
			console.log(`My username is ${this.username}`)
		}
	}
	const user1 = new User("Mr. Kothari")
	const user2 = new User("Mrs. Kothari")
	const user3 = new User("Jr. Kothari")

	user1.sayHello()
	console.log(user1.username)
	console.log(user2.username)
	console.log(user3.username)
	console.log(User.userCount)
	User.getUserCount()
</script>
