<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switches</title>
	</head>
	<body></body>
</html>
<script>
	let day = 2
	switch (day) {
		case 1:
			console.log("its Monday")
			break
		case 2:
			console.log("its Tuesday")
			break
		case 3:
			console.log("its Wednesday")
			break
		case 4:
			console.log("its Thursday")
			break
		case 5:
			console.log("its Friday")
			break
		case 6:
			console.log("its Saturday")
			break
		case 7:
			console.log("its Sunday")
			break
		default:
			console.log("Good day!")
	}

	//--------------------------------------------

	let testScore = 92
	let letterGrade

	switch (true) {
		case testScore >= 90:
			letterGrade = "A"
			break
		case testScore >= 80:
			letterGrade = "B"
			break
		case testScore >= 70:
			letterGrade = "C"
			break
		case testScore >= 60:
			letterGrade = "D"
			break
		case testScore >= 50:
			letterGrade = "E"
			break
		default:
			letterGrade = "F"
	}
	console.log(letterGrade)
</script>
