<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checked Property</title>
		<style>
			body {
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" id="myCheckBox" />
		<label for="myCheckBox">Subscribe</label><br />

		<input type="radio" id="visaBtn" name="paymentMethod" />
		<label for="visaBtn">Visa</label><br />
		<input type="radio" id="masterCardBtn" name="paymentMethod" />
		<label for="masterCardBtn">MasterCard</label><br />
		<input type="radio" id="payPalBtn" name="paymentMethod" />
		<label for="payPalBtn">PayPal</label><br />

		<button type="submit" id="mySubmit">Submit</button>

		<p id="subResult"></p>
		<p id="paymentResult"></p>

		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const myCheckBox = document.getElementById("myCheckBox")
				const visaBtn = document.getElementById("visaBtn")
				const masterCardBtn = document.getElementById("masterCardBtn")
				const payPalBtn = document.getElementById("payPalBtn")
				const mySubmit = document.getElementById("mySubmit")
				const subResult = document.getElementById("subResult")
				const paymentResult = document.getElementById("paymentResult")

				mySubmit.onclick = () => {
					if (myCheckBox.checked) {
						subResult.textContent = `You are subscribed!`
					} else {
						subResult.textContent = `You are NOT subscribed!`
					}

					if (visaBtn.checked) {
						paymentResult.textContent = `You are paying with Visa`
					} else if (masterCardBtn.checked) {
						paymentResult.textContent = `You are paying with MasterCard`
					} else if (payPalBtn.checked) {
						paymentResult.textContent = `You are paying with PayPal`
					} else {
						paymentResult.textContent = `You must select a payment type`
					}
				}
			})
		</script>
	</body>
</html>
