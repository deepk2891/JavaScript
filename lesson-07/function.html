			//ðŸŸ¨Write a function that takes two numbers as parameters and returns their sum.

			//ðŸŸ¨ Create a function that calculates the area of a rectangle. It should take the width and height

			//ðŸŸ¨ Write a function that checks if a given number is even or odd. The function should return "Even" or
			//   "Odd" based on the input.

			function checkEvenOdd(number) {
				if (number % 2 === 0) {
					return "Even"
				} else {
					return "Odd"
				}
			}
			console.log(checkEvenOdd(5))

			//ðŸŸ¨ Develop a function that finds the maximum of three numbers. The function should take three
			//   parameters and return the largest number.

			num1 = 5
			num2 = 7
			num3 = 6
			function biggest_in_3num() {
				if (num1 > num2 && num1 > num3) {
					return `${num1} is Biggest`
				} else if (num2 > num1 && num2 > num3) {
					return `${num2} is Biggest`
				} else {

				}
			}
			console.log(biggest_in_3num())

			//ðŸŸ¨ Create a function that takes a string as input and returns the number of vowels (a, e, i, o, u)
			//   in the string.

			function countVowels(inputString) {
				let vowelCount = 0
				const vowels = "aeiou"
				for (i = 0; i < inputString.length; i++) {
					if (vowels.includes(inputString[i].toLowerCase())) {
						vowelCount++
					}
				}
				return vowelCount
			}
			console.log(countVowels(`Hello Deep!`))

			//ðŸŸ¨ Write a function that calculates the factorial of a positive integer. The function should take an integer
			//   as a parameter and return its factorial.

			function factorial(n) {
				if (n === 0 || n === 1) {
					return 1
				}
				return n * factorial(n - 1)
			}

			//ðŸŸ¨ Develop a function that checks if a given string is a palindrome. The function should return true if
			//   the string is a palindrome and false otherwise.

			function isPalindrome(str) {
				str = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, "")
				return str === str.split("").reverse().join("")
			}

			//ðŸŸ¨ Create a function that takes an array of numbers as input and returns the sum of all the numbers in
			//   the array.

			function sumArray(arr) {
				return arr.reduce((acc, current) => acc + current, 0)
			}

			//ðŸŸ¨ Write a function that generates and returns a random integer between a specified minimum and maximum
			//   value. The function should take the minimum and maximum values as parameters.

			function randomInteger(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min
			}

			//ðŸŸ¨ Develop a function that converts a temperature in degrees Celsius to Fahrenheit. The function should
			//   take the temperature in Celsius as a parameter and return the equivalent temperature in Fahrenheit.

			function celsiusToFahrenheit(celsius) {
				return (celsius * 9) / 5 + 32
			}
