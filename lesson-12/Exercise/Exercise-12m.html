<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise - 12m</title>
	</head>
	<body>
		<script>
			function addNum(array, num) {
				return array.map((value) => value + num)
			}
			console.log(addNum([1, 2, 3], 2))
			console.log(addNum([1, 2, 3], 3))
		</script>
	</body>
