<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise - 12b</title>

	<body>
		<script>
			const add = function () {
				console.log(2 + 3)
			}

			add()
			add()

			function runTwice(fun) {
				fun()
				fun()
			}

			runTwice(function (fun) {
				console.log("12b")
			})
		</script>
