<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Exercise - 12h</title>
	</head>
	<body>
		<button onclick="messages++">Add</button>
		<button onclick="messages--">Remove</button>

		<script>
			let messages = 2

			setInterval(() => {
				if (document.title === "Exercise - 12h") {
					document.title = `(${messages}) New messagees`
				} else {
					document.title = "Exercise - 12h"
				}
			}, 1500)
		</script>
