<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise - 12n</title>
	</head>
	<body>
		<script>
			function removeEgg(foods) {
				return foods.filter((food) => food !== "egg")
			}

			console.log(removeEgg(["egg", "apple", "orange", "egg", "egg", "ham"]))
		</script>
	</body>
