<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise - 12l</title>
	</head>
	<body>
		<script>
			function countPositive(nums) {
				let positiveNumbers = 0

				nums.forEach((num) => {
					if (num > 0) {
						positiveNumbers++
					}
				})
				return positiveNumbers
			}

			console.log(countPositive([-2, -1, 0, 1, 2]))
		</script>
	</body>
</html>
