<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<style>
			body {
				background-color: rgb(25, 25, 25);
				color: white;
				font-family: Arial;
			}
			.title {
				font-size: 30px;
				font-weight: bold;
			}
			.move-icon {
				height: 50px;
			}
			.move-button {
				font-size: 50px;
				background-color: transparent;
				border: 3px solid white;
				width: 120px;
				height: 120px;
				border-radius: 60px;
				margin-right: 10px;
				cursor: pointer;
			}
			.js-moves {
				font-size: 40px;
			}
			.result {
				font-size: 40px;
				font-weight: bold;
				margin-top: 50px;
			}
			.score {
				margin-top: 60px;
			}
			.reset-score-button,
			.auto-play-button {
				background-color: white;
				border: none;
				font-size: 15px;
				padding: 8px 15px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>

		<button onclick="playGame('rock');" class="move-button"><span class="move-icon">üëä</span></button>

		<button onclick="playGame('paper');" class="move-button"><span class="move-icon">üñê</span></button>

		<button onclick="playGame('scissors');" class="move-button"><span class="move-icon">‚úå</span></button>

		<p class="js-result result"></p>
		<p class="js-moves"></p>
		<p class="js-score score"></p>

		<button
			onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScoreElement();
        	"
			class="reset-score-button"
		>
			Reset Score
		</button>
		<button onclick="autoPlay()" class="auto-play-button">Auto Play</button>

		<script>
			let score = JSON.parse(localStorage.getItem("score")) || {
				wins: 0,
				losses: 0,
				ties: 0,
			}
			const moveEmojis = {
				rock: "üëä",
				paper: "üñê",
				scissors: "‚úå",
			}

			updateScoreElement()

			// if (!score) {
			// 	score = {
			// 		wins: 0,
			// 		losses: 0,
			// 		ties: 0,
			// 	}
			// }

			let isAutoPlaying = false
			let intervalId
			const autoPlay = () => {}
			function autoPlay() {
				if (!isAutoPlaying) {
					intervalId = setInterval(() => {
						const playerMove = pickComputerMove()
						playGame(playerMove)
					}, 1000)
					isAutoPlaying = true
				} else {
					clearInterval(intervalId)
					isAutoPlaying = false
				}
			}

			function playGame(playerMove) {
				const computerMove = pickComputerMove()

				let result = ""

				if (playerMove === "scissors") {
					if (computerMove === "rock") {
						result = "You lose."
					} else if (computerMove === "paper") {
						result = "You win."
					} else if (computerMove === "scissors") {
						result = "Tie."
					}
				} else if (playerMove === "paper") {
					if (computerMove === "rock") {
						result = "You win."
					} else if (computerMove === "paper") {
						result = "Tie."
					} else if (computerMove === "scissors") {
						result = "You lose."
					}
				} else if (playerMove === "rock") {
					if (computerMove === "rock") {
						result = "Tie."
					} else if (computerMove === "paper") {
						result = "You lose."
					} else if (computerMove === "scissors") {
						result = "You win."
					}
				}

				if (result === "You win.") {
					score.wins += 1
				} else if (result === "You lose.") {
					score.losses += 1
				} else if (result === "Tie.") {
					score.ties += 1
				}

				localStorage.setItem("score", JSON.stringify(score))

				updateScoreElement()

				document.querySelector(".js-result").innerHTML = result

				document.querySelector(".js-moves").innerHTML = `You ${moveEmojis[playerMove]} - ${moveEmojis[computerMove]} Computer`
			}

			function updateScoreElement() {
				document.querySelector(".js-score").innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
			}

			function pickComputerMove() {
				const randomNumber = Math.random()

				let computerMove = ""

				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					computerMove = "rock"
				} else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
					computerMove = "paper"
				} else if (randomNumber >= 2 / 3 && randomNumber < 1) {
					computerMove = "scissors"
				}

				return computerMove
			}
		</script>
	</body>
</html>
