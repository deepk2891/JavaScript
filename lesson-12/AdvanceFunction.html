<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			greeting() //ðŸŸ¨-Hoisting  Declaration before Initialization
			function greeting() {
				console.log("hello")
			}
			greeting()

			const num = 2
			//ðŸŸ¨-Functions are values ( we can save it in a variable )
			const function1 = function () /*-ðŸŸ¨Anonymous function (without name)*/ {
				console.log("hello2")
			}

			console.log(function1)
			console.log(typeof function1)
			function1()

			//ðŸŸ¨-Can save a value in a object âœ”
			const object1 = {
				num: 2,
				fun: function () {
					//ðŸŸ¨-Method ( Function saved inside an object )
					console.log("hello3")
				},
			}
			object1.fun()

			//ðŸŸ¨-Passing a value into a function
			function display(param) {
				console.log(param)
			}
			display(2)

			function run(param) {
				param()
			}
			run(function () {
				console.log("hello4")
			})

			//ðŸŸ¨-setTimeout()
			//ðŸŸ©-allows us to run a function in the future
			setTimeout(function () {
				console.log("timeout")
				console.log("timeout2")
			}, 3000)
			//ðŸŸ¨-How long to wait before running this function (milliseconds)

			//ðŸŸ¨-Asyncronous Code ( won't wait for a line to finish before going to the next line )
			console.log("next line")

			//ðŸŸ¨-setInterval
			setInterval(function () {
				console.log("interval")
			}, 3000)
			//ðŸŸ©-Keep running the function every 3 seconds
			console.log("next line2")

			x = ["make dinner", "wash dishes", "watch youtube"].forEach(function (value, index) {
				if (value === "wash dishes") {
					return
				}
				console.log(index)
				console.log(value)
			})

			//ðŸŸ¨if we want to use break; then its better to use a regular for loop.
		</script>
	</body>
</html>
