<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button onclick="" class="js-button">Click</button>

		<script>
			greeting() //ðŸŸ¨-Hoisting  Declaration before Initialization
			function greeting() {
				console.log("hello")
			}
			greeting()

			const num = 2
			//ðŸŸ¨-Functions are values ( we can save it in a variable )
			const function1 = function () /*-ðŸŸ¨Anonymous function (without name)*/ {
				console.log("hello2")
			}

			console.log(function1)
			console.log(typeof function1)
			function1()

			//ðŸŸ¨-Can save a value in a object âœ”
			const object1 = {
				num: 2,
				fun: function () {
					//ðŸŸ¨-Method ( Function saved inside an object )
					console.log("hello3")
				},
			}
			object1.fun()

			//ðŸŸ¨-Passing a value into a function
			function display(param) {
				console.log(param)
			}
			display(2)

			function run(param) {
				param()
			}
			run(function () {
				console.log("hello4")
			})

			//ðŸŸ¨-setTimeout()
			//ðŸŸ©-allows us to run a function in the future
			setTimeout(function () {
				console.log("timeout")
				console.log("timeout2")
			}, 3000)
			//ðŸŸ¨-How long to wait before running this function (milliseconds)

			//ðŸŸ¨-Asyncronous Code ( won't wait for a line to finish before going to the next line )
			console.log("next line")

			//ðŸŸ¨-setInterval
			setInterval(function () {
				console.log("interval")
			}, 3000)
			//ðŸŸ©-Keep running the function every 3 seconds
			console.log("next line2")

			x = [("make dinner", "wash dishes", "watch youtube")].forEach((value, index) => {
				if (value === "wash dishes") {
					return
				}
				console.log(index)
				console.log(value)
			})

			//ðŸŸ¨if we want to use break; then its better to use a regular for loop.

			//ðŸŸ¨-Regular Functions
			const regularFunction = function (param, param2) {
				console.log("hello")
			}

			//ðŸŸ¨-Arrow Functions
			const arrowFunction = (param, param2) => {
				console.log("hello")
				return 5
			}
			arrowFunction()

			const oneParam = (param) => {
				console.log(param + 1)
			}
			oneParam(2)

			//ðŸŸ¨ Shortcut
			const oneLine = () => 2 + 3
			console.log(oneLine())

			const object2 = {
				method: () => {},
				method() {},
			}

			//ðŸŸ¨-addEventListener
			const buttonElement = document.querySelector(".js-button")

			const eventListener = () => {
				console.log("click")
			}
			buttonElement.addEventListener("click", eventListener)
			buttonElement.addEventListener("click", () => {
				console.log("click2")
			})

			//ðŸŸ¨-removeEventListener
			buttonElement.removeEventListener("click", eventListener)
		</script>
	</body>
</html>
