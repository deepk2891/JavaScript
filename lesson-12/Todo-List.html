<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: Arial;
			}

			.todo-grid,
			.todo-input-grid {
				display: grid;
				grid-template-columns: 200px 150px 100px;
				column-gap: 10px;
				row-gap: 10px;
				align-items: center;
			}

			.todo-input-grid {
				margin-bottom: 10px;
				align-items: stretch;
			}

			.js-name-input,
			.js-due-date-input {
				font-size: 15px;
				padding: 6px;
			}

			.add-todo-button {
				background-color: green;
				color: white;
				border: none;
				font-size: 15px;
				cursor: pointer;
			}

			.delete-todo-button {
				background-color: darkred;
				color: white;
				border: none;
				font-size: 15px;
				cursor: pointer;
				padding-top: 10px;
				padding-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<p>Todo Llist Practice 1</p>
		<div class="todo-input-grid">
			<input type="text" placeholder="Todo name" class="js-name-input" />
			<input type="date" placeholder="Todo date" class="js-due-date-input" />
			<button class="add-todo-button" onclick="addTodo()">Add</button>
		</div>

		<div class="js-todo-list todo-grid"></div>

		<script>
			const todoList = [
				{
					name: "make dinner",
					dueDate: "2022-12-22",
				},
				{
					name: "wash dishes",
					dueDate: "2022-12-23",
				},
			]

			function renderTodoList() {
				let todoListHTML = ""

				todoList.forEach(function (todoObject, index) {
					const { name, dueDate } = todoObject

					const html = `

							<div>${name}</div>
							<div>${dueDate}</div> 
							<div>
								<button 
									onclick="todoList.splice(${index},1); 
									renderTodoList();"
									class="delete-todo-button">
									Delete
								</button>
							</div>
						`
					todoListHTML += html
				})

				console.log(todoListHTML)
				document.querySelector(".js-todo-list").innerHTML = todoListHTML
			}

			function addTodo() {
				var inputElement = document.querySelector(".js-name-input")
				var name = inputElement.value
				var dueDate = document.querySelector(".js-due-date-input").value

				todoList.push({ name, dueDate })
				console.log(todoList)

				inputElement.value = ""

				renderTodoList()
			}
		</script>
	</body>
</html>
