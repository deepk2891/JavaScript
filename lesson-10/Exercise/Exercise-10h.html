<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise-10h</title>
		<style>
			.errorMessage {
				color: red;
			}
		</style>
	</head>
	<body>
		<p>Amazon Shipping Calculator</p>
		<input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);" />
		<button onclick="calculateTotal()" class="calculate-button">Calculate</button>
		<p id="js-total-cost"></p>

		<script>
			function handleCostKeydown(event) {
				if (event.key === "Enter") {
					calculateTotal()
				}
			}

			function calculateTotal() {
				const inputElement = document.querySelector(".js-cost-input")
				let cost = Number(inputElement.value)
				var jsTotalCost = document.getElementById("js-total-cost")

				if (cost > 0) {
					if (cost <= 40) {
						cost += 10
						document.getElementById("js-total-cost").innerHTML = `$${cost}`
					} else {
						document.getElementById("js-total-cost").innerHTML = `$${cost}`
					}
				} else {
					document.getElementById("js-total-cost").innerHTML = `Error: cost cannot be 0 and less than $0`
					document.getElementById("js-total-cost").classList.add("errorMessage")
				}
			}
		</script>
	</body>
</html>
